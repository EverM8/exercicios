<head>

    <title>EXERCÍCIOS 23/09</title>
</head>
<body>
    <script>
        const arr=[]
        let par=[], npar=0
        let impar=[], nimpar=0

        
        
        for(let i=0;i<6;i++){
            let valor=parseInt(prompt(`Informe o ${i+1}º de 6 números inteiros:`))
            arr[i]=valor
            



            }
            
            for(i=0; i<arr.length; i++){
                if(arr[i]%2==0){
                    par[npar]=arr[i]
                npar++
                }else{
                    impar[nimpar]=arr[i]
                nimpar++
                }
                
        }if(npar!=0){
            alert(`Existem ${npar} pares e eles são ${par}  `)
        }else{
            alert(`Não foram informados números pares `)
        }if(nimpar!=0){
            alert(`Existem ${impar.length} ímpares e eles são ${impar}  `)
        }else{
            alert(`Não foram informados números ímpares `)
        }
         
        
        

    </script>
</body>
</html>
